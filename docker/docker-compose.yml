version: '2'

volumes:
    grafana_data: {}

networks:
  front-tier:
    driver: bridge
  back-tier:
    driver: bridge

services:
  simple-api:
    build: simple-api
#    volumes:
#      - ./agent:/agent
    ports:
      - "${IP}8282:8282"

  simple-web:
    build: simple-web
    ports:
      - "${IP}8080:8080"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus-data:/prometheus
      - ./prometheus-config:/prometheus-config
    command:
      - '-config.file=/prometheus-config/prometheus.yml'
      - '-storage.local.path=/prometheus'
    expose:
      - 9090
    links:
      - cadvisor:cadvisor
    depends_on:
      - cadvisor
    networks:
      - back-tier

  node-exporter:
    image: prom/node-exporter
    expose:
      - 9100
    networks:
      - back-tier

  cadvisor:
    image: google/cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    expose:
      - 8080
    networks:
      - back-tier

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    env_file:
      - config.monitoring
    networks:
      - back-tier
      - front-tier
